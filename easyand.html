<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    /* Center content and apply basic styling */

      font-family: Arial, sans-serif;

      align-items: center;
      padding: 20px;
    }

    /* Header styling */
    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    /* Button styling */
    button {

      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;

    button:hover {
      background-color: #3e8e41;

    img {
      display: block;
      margin-top: 20px;
      width: 200px; /* Adjust size as needed */

    }

      margin-top: 20px;
      font-weight: bold;
      color: #008CBA;

      color: #005f7f;
    }

<body>

  <h2>Final Project: AND Logic Gate</h2>
  <p>This is an animation of an AND Logic Gate</p>

  <!-- AND Gate Buttons -->
  <button onclick="document.getElementById('myImage').src='and2off.png'">0 AND 0</button>
  <button onclick="document.getElementById('myImage').src='andoffon.png'">0 AND 1</button>
  <button onclick="document.getElementById('myImage').src='andonoff.png'">1 AND 0</button>
