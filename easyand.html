<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project: AND Logic Gate</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Header styling */
    h2 {
      color: #00509e;
      margin-bottom: 5px;
    }
    
    p {
      margin-bottom: 20px;
      color: #555;
    }

    /* Button styling */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #3e8e41;
      transform: scale(1.05);
    }

    /* Image styling */
    img {
      margin-top: 20px;
      width: 200px;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Back link styling */
    .back-link {
      margin-top: 20px;
      font-weight: bold;
      color: #008CBA;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #005f7f;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Final Project: AND Logic Gate</h2>
  <p>Click on the buttons below to see the output of an AND logic gate for each input combination.</p>

  <!-- AND Gate Buttons -->
  <div class="button-group">
    <button onclick="document.getElementById('myImage').src='and2off.png'">0 AND 0</button>
    <button onclick="document.getElementById('myImage').src='andoffon.png'">0 AND 1</button>
    <button onclick="document.getElementById('myImage').src='andonoff.png'">1 AND 0</button>
    <button onclick="document.getElementById('myImage').src='and2on.png'">1 AND 1</button>
  </div>

  <!-- AND Gate Image -->
  <img id="myImage" src="and2off.png" alt="AND Gate Output">

  <!-- Back to Home Link -->
  <a href="project.html" class="back-link">Back to projects</a>

</body>
</html>
