<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoC - UNICODE Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        section {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-table {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .images-container img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            height: auto;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }

        a {
            color: #008CBA;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<section aria-labelledby="unicode-title">
    <h2 id="unicode-title">Project 1: UNICODE Converter</h2>
    <hr>

    <div class="input-container" role="form" aria-describedby="unicode-instructions">
        <p id="unicode-instructions">Enter a valid hexadecimal Unicode value (e.g., 263A for â˜º):</p>
        <input id="numb" type="text" placeholder="Enter UNICODE value (e.g., 263A)" aria-labelledby="unicode-title">
        <br>
        <button type="button" onclick="convertToUnicode()">Submit</button>
        <p id="error-message" class="error-message" role="alert" aria-live="polite"></p>
    </div>

    <div class="result-table">
        <p id="demo" role="status" aria-live="polite"></p>
    </div>

    <div class="images-container">
        <img src="uni1.jpg" alt="Unicode Example 1">
        <img src="uni3.jpg" alt="Unicode Example 2">
        <img src="uni4.jpg" alt="Unicode Example 3">
    </div>
</section>

<a href="project.html">Back to Projects</a>

<footer>
    <p>&copy; Powered by UB</p>
</footer>

<script>
    function convertToUnicode() {
        const input = document.getElementById("numb").value.trim();
        const errorMessage = document.getElementById("error-message");
        const output = document.getElementById("demo");

        // Reset error message and output
        errorMessage.textContent = "";
        output.textContent = "";

        // Check if input is a valid hexadecimal Unicode
        if (/^[0-9A-Fa-f]+$/.test(input)) {
            // Convert and display Unicode character
            const unicodeChar = `&#x${input};`;
            output.innerHTML = `Unicode Character: ${unicodeChar}`;
        } else {
            // Display error if invalid input
            errorMessage.textContent = "Please enter a valid hexadecimal Unicode value (0-9, A-F).";
        }
    }
</script>

</body>
</html>
