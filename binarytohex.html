<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoC</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    /* Image styling */
    img {
      float: left;
      padding-right: 40px;
      padding-left: 40px;
      padding-bottom: 40px;
      width: 250px; /* Adjust image size */
      height: auto;
    }

    /* Styling for the input and button */
    input[type="number"] {
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Section styling */
    section {
      padding: 20px;
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 30px;
    }

    a {
      color: #008CBA;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #005f7f;
    }

  </style>
</head>
<body>

<section>
  <h2>Project 1: Binary to Hexadecimal</h2>
  <hr>
  
  <p><img src="bintohex.jpg" alt="Binary to Hexadecimal"></p>
  
  <p>Enter any 4-digit binary number:</p>
  <input type="number" id="inputBin" value="" min="0" max="1111" placeholder="e.g., 1011">
  
  <button onclick="binToHex()">Submit</button>

  <p>Hexadecimal Value:</p>
  <p id="demo"></p>

  <script>
    function binToHex() {
      var x = document.getElementById("inputBin").value;
      var hexOut = parseInt(x, 2).toString(16).toUpperCase();
      document.getElementById("demo").innerHTML = hexOut;
    }
  </script>

</section>

<a href="project.html">Back to projects</a>

<footer>
  <p>&copy; Powered by UB</p>
</footer>

</body>
</html>
