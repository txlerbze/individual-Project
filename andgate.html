<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND Gate Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #005f7a;
        }

        table {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .image-button {
            cursor: pointer;
            width: 100px;
            margin: 10px;
        }

        .back-link {
            text-decoration: none;
            color: #008CBA;
            font-weight: bold;
            margin-top: 20px;
        }

        .back-link:hover {
            color: #005f7a;
        }
    </style>
</head>
<body>
    <button class="button" onclick="and()">Run</button>

    <table>
        <tr>
            <td>
                <img src="button-off-xxl.png" id="toggleImage" class="image-button" onclick="toggleImage(); toggleInputOne();" alt="Toggle Button 1">
                <br>
                <img src="button-off-xxl.png" id="toggleImage2" class="image-button" onclick="toggleImage2(); toggleInputTwo();" alt="Toggle Button 2">
            </td>
            <td>
                <img id="andGate" src="and2off.png" alt="AND Gate">
            </td>
        </tr>
    </table>

    <a href="project.html" class="back-link">Back to projects</a>

    <script>
        var inputOneIsOn = false; 
        var inputTwoIsOn = false;

        function toggleImage() {
            var imgElement = document.getElementById('toggleImage');
            if (imgElement.src.includes("button-off-xxl.png")) {
                imgElement.src = "button-on-xxl.png";
            } else {
                imgElement.src = "button-off-xxl.png";
            }
        }

        function toggleImage2() {
            var imgElement = document.getElementById('toggleImage2');
            if (imgElement.src.includes("button-off-xxl.png")) {
                imgElement.src = "button-on-xxl.png";
            } else {
                imgElement.src = "button-off-xxl.png";
            }
        }

        function toggleInputOne() { 
            inputOneIsOn = !inputOneIsOn; 
        }

        function toggleInputTwo() { 
            inputTwoIsOn = !inputTwoIsOn; 
        }

        function and() {
            if (inputOneIsOn && inputTwoIsOn) {
                document.getElementById('andGate').src = 'and2on.png';
            } else if (!inputOneIsOn && inputTwoIsOn) {
                document.getElementById('andGate').src = 'andoffon.png';
            } else if (inputOneIsOn && !inputTwoIsOn) {
                document.getElementById('andGate').src = 'andonoff.png';
            } else {
                document.getElementById('andGate').src = 'and2off.png';
            }

            console.log('Input one is on:', inputOneIsOn);
            console.log('Input two is on:', inputTwoIsOn);
        }
    </script>
</body>
</html>
